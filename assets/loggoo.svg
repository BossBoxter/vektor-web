<svg
  width="260"
  height="72"
  viewBox="0 0 260 72"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Vector Web logo"
>
  <defs>
    <!-- Neon gradient -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B800FF"/>
      <stop offset="50%" stop-color="#FF00F0"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>

    <!-- Strong glow -->
    <filter id="neonGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Neon V -->
  <path
    d="M18 14 L36 58 L48 58 L66 14 L54 14 L42 44 L30 14 Z"
    fill="url(#neonGradient)"
    filter="url(#neonGlow)"
  />

  <!-- Bold neon divider -->
  <rect
    x="88"
    y="18"
    width="6"
    height="36"
    rx="3"
    fill="url(#neonGradient)"
    filter="url(#neonGlow)"
  />

  <!-- Text Vector -->
  <text
    x="112"
    y="48"
    font-size="32"
    font-weight="700"
    letter-spacing="1.5"
    fill="url(#neonGradient)"
    filter="url(#neonGlow)"
    font-family="Orbitron, Space Grotesk, Arial, sans-serif"
  >
    Vector
  </text>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="440"
  height="120"
  viewBox="0 0 440 120"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="VEKTOR Web logo"
>
  <defs>
    <!-- Градиенты -->
    <linearGradient id="v-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7A00FF"/>
      <stop offset="50%" stop-color="#FF00E5"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>

    <linearGradient id="web-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#8CFFFF"/>
    </linearGradient>

    <!-- Неоновый эффект -->
    <filter id="soft-glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ИКОНКА -->
  <g transform="translate(24,18)" filter="url(#soft-glow)">
    <!-- Левая грань V -->
    <path
      d="M0 0 L28 84 L52 84 L24 0 Z"
      fill="url(#v-grad)"
    />
    <!-- Правая грань V -->
    <path
      d="M52 84 L80 0 L56 0 L40 56 Z"
      fill="#00E5FF"
    />
    <!-- Вертикальная ось (вектор) -->
    <rect
      x="92"
      y="10"
      width="6"
      height="74"
      rx="3"
      fill="#00E5FF"
      opacity="0.8"
    />
  </g>

  <!-- ТЕКСТ -->
  <g transform="translate(150,78)">
    <text
      x="0"
      y="0"
      font-family="Orbitron, Arial, sans-serif"
      font-size="40"
      font-weight="800"
      fill="#FFFFFF"
      letter-spacing="3"
    >
      VEKTOR
    </text>

    <text
      x="215"
      y="0"
      font-family="Space Grotesk, Arial, sans-serif"
      font-size="34"
      font-weight="600"
      fill="url(#web-grad)"
    >
      Web
    </text>
  </g>
</svg>
